<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captcha Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .captcha-box { display: flex; align-items: center; margin-bottom: 10px; }
        .captcha-img { font-size: 22px; font-weight: bold; background: #e0e0e0; padding: 8px 16px; border-radius: 4px; letter-spacing: 3px; user-select: none; }
        .refresh-btn { margin-left: 10px; cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 4px; padding: 6px 10px; }
        .submit-btn { width: 100%; background: #28a745; color: #fff; border: none; padding: 10px; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .error { color: #d9534f; margin-bottom: 10px; }
        .success { color: #28a745; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <form id="captchaForm" autocomplete="off">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="captchaInput">Enter the captcha:</label>
                <div class="captcha-box">
                    <span class="captcha-img" id="captcha"></span>
                    <button type="button" class="refresh-btn" onclick="generateCaptcha()">â†»</button>
                </div>
                <input type="text" id="captchaInput" required>
            </div>
            <div id="message"></div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        function randomCaptcha(length = 6) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captcha = '';
            for (let i = 0; i < length; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        let currentCaptcha = '';

        function generateCaptcha() {
            currentCaptcha = randomCaptcha();
            document.getElementById('captcha').textContent = currentCaptcha;
            document.getElementById('captchaInput').value = '';
            document.getElementById('message').textContent = '';
        }

        document.getElementById('captchaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userCaptcha = document.getElementById('captchaInput').value.trim();
            const messageDiv = document.getElementById('message');
            if (userCaptcha.toUpperCase() === currentCaptcha) {
                messageDiv.textContent = 'Captcha verified successfully!';
                messageDiv.className = 'success';
            } else {
                messageDiv.textContent = 'Incorrect captcha. Please try again.';
                messageDiv.className = 'error';
                generateCaptcha();
            }
        });

        // Initialize captcha on page load
        generateCaptcha();
    </script>
</body>
</html>
